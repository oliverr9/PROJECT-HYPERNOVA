<!DOCTYPE html>
<html lang="ES-es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypernova Games</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="assets/logo bordes.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/logo bordes.png" alt="logo Hypernova" class="logo-hypernova-header">
    </a>
    <ul>
      <a href="quisom.html">
        <li style="--i:#1c64ff;--j:#1cacff">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <span class="title">Qui Som?</span>
        </li>
      </a>
      <a href="proces.html">

    <div class="main-content"></div>

  <footer>

  </footer>
